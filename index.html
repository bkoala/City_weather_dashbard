<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatther dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="./css/secondjs.css" />
    <link rel="stylesheet" href="./css/style.css" />

<body>

  <div class="flex-row  align-stretch-md align-content-center align-content-stretch-md ">
    <div class="row">
    <div class="col-12 col-md-12 bg-blue p-3">
       <h1>Weather Dashboard<p>
    </div>
  </div>
  </div>

      <h1 class="text-primary">Search for a city</h1>

        <input id="search-input" class="form-input w-100" type="text" placeholder="">

      </form>

      <a href="#" class="btn btn-block btn-danger">&larr; Go back.</a>

    </div>

    <div class="col-12 col-md-9 p-3 text-light">
      <div id="result-content"></div>
     <!-- <div id="result-2ndcontent"></div>-->
    </div>
  </div>

  <script src="./js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>
